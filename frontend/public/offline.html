<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - POS System</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 2rem;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: white;
      color: #667eea;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
  <script>
    // Check if we're actually online
    window.addEventListener('load', () => {
      if (navigator.onLine) {
        // If online, redirect to the app
        window.location.href = '/';
      }
    });

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.href = '/';
    });

    function goToDashboard() {
      // Try to go to dashboard, but if offline, stay on this page
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        // If still offline, try to load from cache
        window.location.href = '/';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>The POS system is working in offline mode.</p>
    <p>Your data will sync automatically when connection is restored.</p>
    <button onclick="goToDashboard()">
      Go to Dashboard
    </button>
  </div>
</body>
</html>
